<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js GPS Anchor</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; logarithmicDepthBuffer:true"
    embedded
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; trackingMethod: best;"
  >
    <a-assets>
      <a-asset-item id="model" src="BCool.glb"></a-asset-item>
    </a-assets>

    <!-- Cámara con GPS -->
    <a-entity gps-camera rotation-reader></a-entity>

    <!-- Objeto geolocalizado -->
    <a-entity
      gltf-model="#model"
      gps-entity-place="latitude: 4.677044749485872, longitude: -74.06428412118991"  <!-- pon aquí tus coords -->
      scale="15 15 15">   <!-- escala grande para verlo a distancia -->
    </a-entity>
  </a-scene>
</body>
</html>
